name: fetch vault
on: [push]
jobs:
  fetch-vault-secrets:
    name: 'Polaris secrets stored in vault' 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v1

      - uses: actions/checkout@v2
        with:
          repository: laxmi-priyam/github-actions-test
          ssh-strict: false
      - uses: ./.github/actions/vault
        with: 
          WORKFLOW_TYPE: "polaris"
          VAULT_SERVER_URL: "http://10.160.0.3:8200"
          VAULT_NAMESPACE: ""
          VAULT_TOKEN: "276d5e26-e711-c946-22e0-c08f4b71281f"
